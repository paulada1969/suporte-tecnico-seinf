
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Suporte Técnico - CARF SEINF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f0f2f5;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <form id="formulario">
    <h2>Solicitação de Suporte Técnico - SEINF</h2>

    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" required pattern="^[A-Za-zÀ-ÿ']+\\s+[A-Za-zÀ-ÿ']+(\\s+[A-Za-zÀ-ÿ']+)*$" title="Digite seu nome completo.">

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" required placeholder="000.000.000-00" maxlength="14">

    <label for="email">E-mail Institucional:</label>
    <input type="email" id="email" required pattern="^[a-zA-Z0-9._%+-]+@fazenda\.gov\.br$" title="Apenas e-mails do domínio fazenda.gov.br são permitidos.">

    <label for="descricao">Descrição do Problema:</label>
    <textarea id="descricao" rows="5" required></textarea>

    <div class="button-group">
      <button type="button" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
      <button type="submit">Enviar por E-mail</button>
    </div>
  </form>

  <script>
    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g,'');
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

      let soma = 0, resto;
      for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i-1, i)) * (11 - i);
      resto = (soma * 10) % 11;
      if ((resto === 10) || (resto === 11)) resto = 0;
      if (resto !== parseInt(cpf.substring(9, 10))) return false;

      soma = 0;
      for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i-1, i)) * (12 - i);
      resto = (soma * 10) % 11;
      if ((resto === 10) || (resto === 11)) resto = 0;
      return resto === parseInt(cpf.substring(10, 11));
    }

    function enviarWhatsApp() {
      const nome = document.getElementById("nome").value.trim();
      const cpf = document.getElementById("cpf").value.trim();
      const email = document.getElementById("email").value.trim();
      const descricao = document.getElementById("descricao").value.trim();

      if (!validarCPF(cpf)) {
        alert("CPF inválido.");
        return;
      }

      if (!/^[a-zA-ZÀ-ÿ']+(\s+[a-zA-ZÀ-ÿ']+)+$/.test(nome)) {
        alert("Digite seu nome completo.");
        return;
      }

      if (!email.endsWith("@fazenda.gov.br")) {
        alert("Informe um e-mail institucional válido (@fazenda.gov.br).");
        return;
      }

      const protocolo = Math.floor(100000 + Math.random() * 900000);
      const mensagem = `Solicitação de Suporte Técnico - Protocolo ${protocolo}
Nome: ${nome}
Email: ${email}
Descrição: ${descricao}
Aguardando o Contato dos Técnicos do SEINF.`;

      const url = `https://bit.ly/SuporteTecnicoSEINF?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    }

    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Formulário enviado com sucesso (simulado).");
    });
  </script>
</body>
</html>
